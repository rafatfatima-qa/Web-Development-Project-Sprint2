<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="contact-style.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet"href="all.css" />
  <link rel="stylesheet" href="projects-style.css"/>
     
  <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Itim&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  <title>Contact Me</title>
 
</head>

<body>


   <div id="navbar">
    <a href="index.html" id="logo">Contact Me</a>
    <div id="navbar-right">
      <a href="index.html">Home</a>
      <a class="active" href="ContactMe.html">Contact</a>
      <a href="Projects.html">Projects</a>
    </div>
  </div>

  <div class="bg-img">
    <form class="container">
        
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lname">

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Email" name="email" required>
      
      <label for="ph-number"><b>Phone</b></label>
      <input type="tel" placeholder="12-34-567-1234567" name="ph-number" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{7}" requiredrequired>

      <label for="msg"><b>Message</b></label>
      <textarea id="msg" name="msg" placeholder="Write your concerns here.." style="height:200px"></textarea>
  
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  
  <script src="app-home.js"></script>   
</body>
</html>
