<body>
  <div id="navbar">
    <a href="index.html" id="logo">Rafat's Portfolio</a>
    <div id="navbar-right">
      <a href="index.html">Home</a>
      <a href="Skills.html">Skills</a>
      <a href="Projects.html">Projects</a>
      <a class="active" href="ContactMe.html">Contact</a>
    </div>
  </div>


  <div class="bg-img">
    
    <div style = "float:left; margin-top:70px; margin-left: 10px; color:whitesmoke; font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
      <p>Should you have any query?
      <br>
      Reach out to me by filling out this form. I would be happy to help.
      </p>
    </div>
    <form class="container">
        
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lname">

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Email" name="email" required>
      
      <label for="ph-number"><b>Phone</b></label>
      <input type="tel" placeholder="12-34-567-1234567" name="ph-number" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{7}" requiredrequired>

      <label for="msg"><b>Message</b></label>
      <textarea id="msg" name="msg" placeholder="Write your concerns here.." style="height:200px"></textarea>
  
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div class="footer">
    <p><i class="fas fa-pencil-alt"></i> Designed by: Rafat Fatima</p>
  </div>
  
  <script src="app-home.js"></script>
